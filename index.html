<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>

    <title>Etch A Sketch</title>
</head>

<body>
    <header class="header">
        <h1>Etch A Sketch</h1>
    </header>
    <main class="main">
        <div class="left-controls">
            <div class="picker-div">
                <input type="color" class="color-picker" value="#000000">
            </div>
            <div class="slider-div">
                <span id="slider-value">16 x 16</span>
                <input type="range" min="16" max="64" value="16" class="slider">
            </div>
            <div class="clear-div">
                <button class="clear-button button">Clear</button>
            </div>
        </div>
        <div class="container">

        </div>
        <div class="right-controls">
            <div class="normal-div">
                <button class="normal-button button active">normal</button>
            </div>
            <div class="random-div">
                <button class="random-button button">random</button>
            </div>
        </div>
    </main>
</body>

</html>
